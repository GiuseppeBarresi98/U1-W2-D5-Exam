<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Amazon Page</title>
  </head>
  <body>
    <header>
      <div class="Header-logo">
        <img src="./assets/images/logo.png" alt="logo Amazon" />
      </div>
      <div class="div-list">
        <ul class="mylist">
          <li>All</li>
          <li>Today's deal</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="firsth5cont"><h5>Shop all Holiday Gift Cards</h5></div>
      <div class="title-cont">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div class="img-cont">
        <div>
          <h5>Find the perfect gift <a class="Shop" href="#">Shop now</a></h5>
        </div>
        <div>
          <div class="img">
            <img src="./assets/images/img_1.jpg" alt="Tablet" />
          </div>
          <div class="img">
            <img src="./assets/images/img_2.jpg" alt="Laptop" />
          </div>
          <div class="img">
            <img src="./assets/images/img_3.jpg" alt="watch" />
          </div>
          <div class="img">
            <img src="./assets/images/img_4.jpg" alt="Dogs" />
          </div>
        </div>
      </div>

      <div class="vr-cont">
        <img src="./assets/images/img_9.png" alt="VR" />
        <h5>Play the gifting game <a href="#">Shop gaming</a></h5>
      </div>
      <div class="vr-cont">
        <img src="./assets/images/img_10.png" alt="radio" />
        <h5>The sound of cheer <a href="#">Shop Audio & Accessories</a></h5>
      </div>
      <footer>
        <div>
          <a href="#">Back to top</a>
        </div>
        <div><img src="./assets/images/logo.png" alt="logo" /></div>
      </footer>
    </main>
    <script src="../JS Exercises/D5.js"></script>
  </body>
</html>
